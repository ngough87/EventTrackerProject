  <div class="mx-auto" style="width: 1000px;">
    <h1>Omaha Events</h1>
  <div *ngIf="!selected">
    <table class=" table table-striped table-hover">
      <thead>
        <th>Event Name</th>
        <th>Location</th>
        <th>Description</th>
        <th>Date</th>
        <th>Actions</th>

      </thead>
      <tbody>
        <tr *ngFor="let event of events">
          <td [ngClass]="event.name" (click)="displayEvent(event)">{{ event.name }}</td>
          <td [ngClass]="event.location" >{{event.location}}</td>
          <td [ngClass]="event.description" >{{event.description}}</td>
          <td [ngClass]="event.date" >{{event.date}}</td>
          <td class="overflow-hidden">
            <div ngbDropdown container="body">
              <button type="button" class="btn btn-outline-primary btn-sm" ngbDropdownToggle>Select</button>
              <div ngbDropdownMenu>
                <button ngbDropdownItem (click)="displayEvent(event)"> Event Details</button>
                <div class="dropdown-divider"></div>
                <button class="btn btn-danger" ngbDropdownItem (click)="deleteEvent(event.id)">Delete</button>
              </div>
            </div>

          </td>
        </tr>
      </tbody>
    </table>

</div>

</div>





<div class="mx-auto" style="width: 1000px;">
    <div *ngIf="selected && !editEvent">
      <table class=" table table-striped table-hover">
        <thead>
          <th>Event Name</th>
          <th>Location</th>
          <th>Description</th>
          <th>Date</th>
        </thead>
    <tbody>
      <tr>
        <td> {{ selected.name }}</td>

      <td>{{ selected.location }}</td>

     <td>{{ selected.description }}</td>

     <td>{{ selected.date}}</td>
    </tr>
    </tbody>
    </table>
      <button class="btn btn-primary" (click)="setEditEvent()"> Edit</button>

      <button class="btn btn-secondary" (click)="displayTable()">Back</button>
    </div>
  </div>



  <div class="mx-auto" style="width: 1000px;">
  <div id="editEvent" *ngIf="editEvent">




    <form >
    <label class="form-label" for="task">Task: </label>
    <input type="text" name="editEvent.name" [(ngModel)]='editEvent.name'>
    <br>
    <label class="form-label" for="description">Description: </label>
    <input type="text" name="editEvent.description" [(ngModel)]='editEvent.description'><br>

    <label class="form-label" for="location">Location: </label>
    <input type="text" name="editEvent.location" [(ngModel)]='editEvent.location'><br>

    <label class="form-label" for="date">Date: </label>
    <input type="text" name="editEvent.date" [(ngModel)]='editEvent.date'><br>


    <br />


    <button  class="btn btn-success" (click)="updateEvent(editEvent)" >Save</button>
    <button class="btn btn-danger" (click) = "editEvent = null">Cancel</button>
  </form>
  </div>
</div>
